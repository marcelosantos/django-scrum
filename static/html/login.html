<div class="container">
     <div class="card card-container">

         <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
         <p id="profile-name" class="profile-name-card"></p>
         <div style="color: red">{{ login_error }}</div>
         <form ng-submit="login()" class="form-signin">
             <span id="reauth-email" class="reauth-email"></span>
             <input type="text" id="inputUser" class="form-control" placeholder="User" required autofocus ng-model="user.username">
             <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
